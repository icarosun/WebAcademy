<!DOCTYPE html>
<html lang = "pt-br">
    <head>
        <title>Curriculo</title>
        <meta charset = "UTF-08" />
        <meta name = "author" content = "Ícaro Pereira" />
    </head>

    <body>
        <h1>Cadastro de Currículo</h1>
        <form action = "#" method = "post">
            <fieldset>
                <legend>Informações Pessoais</legend>
                
                <label for = "nome">Nome:</label>
                <input type = "text" id = "nome" name = "nome" placeholder = "Digite o seu nome" required/><br/>
    
                <label for = "email">Email:</label>
                <input type = "email" id = "email" name = "email" placeholder = "Digite o seu email" required/><br/>

                <label for = "data_nascimento">Data de Nascimento:</label>
                <input type = "date" id = "data_nascimento" name = "data_nascimento" required/><br/>

                <label for = "altura">Altura(cm):</label>                
                <input type = "number" id = "altura" name = "altura" min = "0" step = "1"/><br/>

                <label for = "site">Site:</label>
                <input type = "text" id = "site" name = "site"/><br/>

                <label for = "estado_civil">Estado Civil:</label>
                <select id = "estado_civil" name = "estado_civil" required>
                    <!--
                        atributo disabled: valor booleano que se estiver ativado, o usuário não poderá escolher esta opção. 
                        atributo selected: valor booleano que es estiver ativado, é a opção inicial ao carregar a página

                        Fonte: https://stackoverflow.com/questions/3518002/how-can-i-set-the-default-value-for-an-html-select-element
                        Fonte: https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element/option#atributos
                        Fonte: https://developer.mozilla.org/pt-BR/docs/Web/HTML/Global_attributes/hidden
                    -->

                    <option selected disabled hidden>Selecione</option>
                    <option value = "1">Casado</option>
                    <option value = "2">Divorciado</option>
                    <option value = "3">Separado</option>
                    <option value = "4">Solteiro</option>
                    <option value = "5">Viúvo</option> 
                </select><br/>

                <label>Sexo:</label>

                <input type = "radio" id = "masculino" name = "sexo" value = "masculino" required/>
                <label for = "masculino">Masculino</label>

                <input type = "radio" id = "feminino" name = "sexo" value = "feminino" />
                <label for = "feminino">Feminino</label>
            </fieldset>

            <fieldset>
                <legend>Endereço</legend>
                
                <label for = "cep">CEP:</label>
                <input type = "text" id = "cep" name = "cep" maxlength = "9"/><br/>

                <label for = "endereco">Endereço:</label>
                <input type = "text" id = "endereco" name = "endereco"/><br/>
            </fieldset>
            
            <fieldset>
                <legend>Contato</legend>
                
                <label for = "telefone">Telefone:</label>
                <input type = "text" id = "telefone" name = "telefone"/><br/>

                <label for = "celular">Celular:</label>
                <input type = "text" id = "celular" name = "celular" required/><br/>
            </fieldset>

            <fieldset>
                <legend>Conhecimentos</legend>

                <input type = "checkbox" id = "html" name = "conhecimento" value = "html"/>
                <label for = "html">HTML</label>

                <input type = "checkbox" id = "css" name = "conhecimento" value = "css"/>
                <label for = "css">CSS</label>

                <input type = "checkbox" id = "javascript" name = "conhecimento" value = "javascript"/>
                <label for = "javascript">JavaScript</label><br/>

                <label for = "mais_conhecimento">Mais conhecimentos</label>
                <textarea id = "mais_conhecimento" name = "mais_conhecimento" rows = "10" cols = "20" required>Digite os seus conhecimentos</textarea>
            </fieldset>

            <input type = "submit" id = "enviar" name = "enviar" value = "Enviar"/>
        </form>
    </body>
</html>
