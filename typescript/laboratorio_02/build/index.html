<!DOCTYPE html>
<html>
    <head>
        <title>Colabweb fake</title>
        <meta charset = "utf-8" />
        <meta name = "author" content = "Ícaro Pereira (@icarosun)" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    <body>
        <!-- table alunos -->
        <main class = "container">
            <h1 class = "mt-5 mb-3 text-start fs-4">Alunos:</h1>
            <div class = "d-flex justify-content-end">
            <button class = "ms-auto btn btn-warning" type = "button" data-bs-toggle = "modal" data-bs-target = "#newTaskModal">New Task</button>
            </div>
            <table class = "table table-responsive table-striped">
            <thead>
                <tr>
                    <th scope = "col">Nome</th>
                    <th scopre = "col">Idade</th>
                    <th scope = "col">Altura</th>
                    <th scope = "col">Peso</th>
                    <th scope = "col">Ações</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
            </table>
        </main>
        <!-- table alunos -->

        <!-- modal edit task -->
        <div class="modal fade" id="editTaskModal" tabindex="-1" aria-labelledby="editTaskModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="editTaskModalLabel">Edit Task</h1>
                        <button id = "closeBtn" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                            <label for="title" class="form-label">Title</label>
                            <input type="text" class="form-control" id="titleEdit" required>
                            </div>
            
                            <div class="mb-3">
                            <label for="deadline" class="form-label">Deadline</label>
                            <input type="date" class="form-control" id="deadlineEdit" min = "2023-07-01" required>
                            </div>
                            
                            <div class="form-floating mb-3">
                                <textarea class="form-control" placeholder="Description here" id="descriptionEdit" style="height: 100px"></textarea>
                                <label for="description" class="form-label">Description</label>
                            </div>
            
                            <button id = "editTask" type="submit" class="btn w-100 btn-success">Edit Task</button>              
                        </form>
                    </div>
                </div>
            </div>  
        </div>  
        <!-- modal edit task -->

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script src = "js/index.js"></script>
    </body>
</html>
