<!DOCTYPE html>
<html>
    <head>
        <title>Colabweb fake</title>
        <meta charset = "utf-8" />
        <meta name = "author" content = "Ícaro Pereira (@icarosun)" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    <body>
        <!-- table alunos -->
        <main class = "container">
            <h1 class = "mt-2 mb-3 text-start fs-4">Alunos:</h1>
    

            <form class = "row g-3 needs-validation">
                <div class="mb-2">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="nome" placeholder="Nome Completo" required>
                    <div class="invalid-feedback">
                        Please insira um Nome Completo.
                    </div>                               
                </div>            
                
                <div class="col-auto">
                    <label for="idade" class = "form-label">Idade</label>
                    <input type="number" min = "1" class="form-control" id="idade" placeholder="1" required>
                    <div class="invalid-feedback">
                        Por favor, insira um valor.
                    </div>   
                </div>
                      
                <div class="col-auto">
                    <label for="altura" class="form-label">Altura</label>
                    <input type="number" min = "1" class="form-control" id="altura" placeholder="1,00 m" step="0.01" required>
                    <div class="invalid-feedback">
                        Por favor, insira um valor.
                    </div>   
                </div>

                <div class="col-auto">
                    <label for="peso" class="form-label">Peso</label>
                    <input type="number" class="form-control" id="peso" placeholder="1,00 kg" step="0.01" required>
                    <div class="invalid-feedback">
                        Por favor, insira um valor.
                    </div>   
                </div>
                
                <div class="col-auto mt-5">
                    <button id = "btnConfirm" type="submit" class="btn btn-primary mb-3">Novo aluno</button>
                    <button id = "btnCancel" type="button" class="btn mb-3" disabled>Cancelar</button>
                </div>

            </form>

            

            <table class = "table table-responsive table-striped">
            <thead>
                <tr>
                    <th scope = "col">Aluno</th>
                    <th scopre = "col">Idade</th>
                    <th scope = "col">Altura</th>
                    <th scope = "col">Peso</th>
                    <th scope = "col">Ações</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
            </table>
        </main>
        <!-- table alunos -->

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script src = "js/index.js"></script>
    </body>
</html>
