<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Feirão da tribo</title>
  </head>
  <body>

    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand">Feirão da tribo</a>
        <button id="offCanvas" class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasScrolling" aria-controls="offcanvasScrolling">
          <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-cart-check-fill" viewBox="0 0 16 16">
            <path d="M.5 1a.5.5 0 0 0 0 1h1.11l.401 1.607 1.498 7.985A.5.5 0 0 0 4 12h1a2 2 0 1 0 0 4 2 2 0 0 0 0-4h7a2 2 0 1 0 0 4 2 2 0 0 0 0-4h1a.5.5 0 0 0 .491-.408l1.5-8A.5.5 0 0 0 14.5 3H2.89l-.405-1.621A.5.5 0 0 0 2 1H.5zM6 14a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm7 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm-1.646-7.646-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 1 1 .708-.708L8 8.293l2.646-2.647a.5.5 0 0 1 .708.708z"></path>
            </svg>
            Carrinho
        </button>    
      </div>
    </nav>
    <!-- navbar -->

    <div class="offcanvas offcanvas-end show" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1" id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel">
      <div class="offcanvas-header">
          <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-cart-check-fill" viewBox="0 0 16 16">
<path d="M.5 1a.5.5 0 0 0 0 1h1.11l.401 1.607 1.498 7.985A.5.5 0 0 0 4 12h1a2 2 0 1 0 0 4 2 2 0 0 0 0-4h7a2 2 0 1 0 0 4 2 2 0 0 0 0-4h1a.5.5 0 0 0 .491-.408l1.5-8A.5.5 0 0 0 14.5 3H2.89l-.405-1.621A.5.5 0 0 0 2 1H.5zM6 14a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm7 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm-1.646-7.646-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 1 1 .708-.708L8 8.293l2.646-2.647a.5.5 0 0 1 .708.708z"></path>
</svg>
        <h5 class="offcanvas-title" id="offcanvasScrollingLabel">Carrinho</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
        <h3 id = "total"  class="card-title pricing-card-title mb-3">Total R$ 0,00</h3>
        <div class="card mb-3 w-100" >
          <ul class="list-group list-group-flush">
          </ul>
        </div>
          <button class="btn btn-success w-100" type="button" id = "comprar">Finalizar pedido</button>       
      </div>
    </div>

    <!-- listagem de produtos -->
    <main class = "container">
      <p class = "mt-5 text-start fs-4">Produtos:</p>
      <div class = "row row-cols-1 row-cols-sm-2 row-cols-md-4 g-3">
        <div class = "col">
          <div class = "card">
            <img src = "./image/placeholder-image.png" class = "card-img-top">
            <div class = "card-body">
              <h5 class = "card-title">TV</h5>
              <p class = "card-text"><strong class = "text-secondary"><span>R$</span> 4000</strong></p>
              <button id = "btnTV" class = "w-100 btn btn-primary">Adicionar no carrinho</button>
            </div>
          </div>
        </div>
        <div class = "col">
          <div class = "card">
            <img src = "./image/placeholder-image.png" class = "card-img-top">
            <div class = "card-body">
              <h5 class = "card-title">Celular</h5>
              <p class = "card-text"><strong class = "text-secondary"><span>R$</span> 2500</strong></p>
              <button id = "btnCel" class = "w-100 btn btn-primary">Adicionar no carrinho</button>
            </div>
          </div>
        </div>
        <div class = "col">
          <div class = "card">
            <img src = "./image/placeholder-image.png" class = "card-img-top">
            <div class = "card-body">
              <h5 class = "card-title">Bicicleta</h5>
              <p class = "card-text"><strong class = "text-secondary"><span>R$</span> 1000</strong></p>
              <button id = "btnBike" class = "w-100 btn btn-primary">Adicionar no carrinho</button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- listagem de produtos -->

    <script src = "./js/interfaces/produtos.js"></script>
    <script src = "./js/model/Tv.js"></script>
    <script src = "./js/model/Celular.js"></script>
    <script src = "./js/model/Bicicleta.js"></script>
    <script src = "./js/model/List.js"></script>
    <script src = "js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
